<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <title>Simple Document Camera</title>
</head>
<body>
    <div id="videoContainer">
        <div id="island_controlBar">

            <!-- Rotate button -->
            <button data-locale-key="rotate" id="buttonRotate" title="Rotate">
                <img class="icon" src="./images/rotate.png" alt="Rotate">
            </button>

            <!-- Flip button -->
            <button data-locale-key="flip" id="buttonFlip" title="Flip">
                <img class="icon" src="./images/flip.png" alt="Flip">
            </button>

            <!-- Freeze button -->
            <button data-locale-key="freeze" id="buttonFreeze" title="Freeze">
                <img id="iconFreeze" class="icon" src="./images/freeze.png" alt="Freeze">
            </button>

            <!-- Save image button -->
            <button data-locale-key="downloadImg" id="buttonSaveImage" title="Download Image">
                <img class="icon" src="./images/downloadImage.png" alt="Download Image">
            </button>

            <!-- Add overlay button -->
            <button data-locale-key="overlay" id="buttonOverlay" title="Add Overlay">
                <img id="iconOverlay" class="icon" src="./images/overlay.png" alt="Overlay">
            </button>

            <div id="drawingToolContainer">
                <div id="drawingTool">
                    <button data-locale-key="drawing" id="buttonDraw" class="drawingToolInput" title="Draw"></button>
                    <label for="stroke">Stroke</label>
                    <input data-locale-key="stroke" id="stroke" class="drawingToolInput"
                           name="stroke" type="color" value="#000000">
                    <label for="lineWidth">Line Width</label>
                    <input data-locale-key="lineWidth" id="lineWidth" class="drawingToolInput"
                           name="lineWidth" type="number" value="3">
                    <button data-locale-key="eraser" id="buttonEraser" class="drawingToolInput" title="Eraser"></button>
                    <button data-locale-key="clear" id="buttonClearDrawing" class="drawingToolInput" title="Clear"></button>
                </div>
            </div>

            <!-- Add text button -->
            <button data-locale-key="text" id="buttonAddText" title="Add Text">
                <img id="iconText" class="icon" src="./images/text.png" alt="Add Text">
            </button>

            <div id="textControls">
                <button data-locale-key="smaller" id="buttonSmallerFont" title="Smaller text size" class="buttonSmall">-</button>
                <!--<label id="textSizeLabel" title="Text Size">Text size</label> -->
                <button data-locale-key="bigger" id="buttonBiggerFont" title="Bigger text size" class="buttonSmall">+</button>
            </div>
        </div>

        <!-- Full screen button -->
        <button data-locale-key="fullscreen" id="buttonFullScreen" title="Full Screen">
            <img id="iconFullScreen" class="icon" src="./images/fullscreen.png" alt="Full Screen">
        </button>

        <!-- Button for hiding control bar and island -->
        <button data-locale-key="controlsHide" id="buttonCollapse" title="Hide Controls">
            <img id="iconCollapse" class="icon" src="./images/hideControls.png" alt="Hide Controls">
        </button>

        <video id="cameraFeed" autoplay muted></video> <!-- Not muting may prevent browsers from autoplaying -->
        <canvas id="canvasDrawing"></canvas>
        <canvas id="canvasMain"></canvas>


        <div id="controlBar">
            <select data-locale-key="selectCamera" id="selectorDevice" title="Select Camera"></select>

            <!-- Zoom Controls -->
            <div id="zoomControls">
                <button data-locale-key="zoomOut" id="zoomOutButton" title="Zoom Out" class="buttonSmall">-</button>
                <label for ="zoomSlider"></label>
                <input data-locale-key="zoom" title="Zoom" type="range" id="zoomSlider" min="100" max="200" step="1" value="100">
                <button data-locale-key="zoomIn" id="zoomInButton" title="Zoom In" class="buttonSmall">+</button>
                <span id="zoomPercentageLabel">100%</span> <!-- Label for zoom percentage -->
            </div>

            <div id="languages">
                <label>
                    <select data-locale-selector class="locale-switcher" title="Change Language" data-locale-key="language">
                        <option value="en" data-locale-key="english">English</option>
                        <option value="fi" data-locale-key="finnish">Finnish</option>
                    </select>
                </label>
            </div>

        </div>
    </div>

    <!-- Load camera feed -->
    <script src="src/main.js"></script> <!-- When script not within html, https:// or file:/// may be required to run scripts -->

</body>
</html>
