<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <title>Simple Document Camera</title>
</head>
<body>

    <!-- Main UI -->
    <div id="controlBar" class="hidden">

        <!-- Container for items on the top -->
        <div id="controlBarTopContainer">

            <!-- Rotate button -->
            <button data-locale-key="rotate" id="buttonRotate" title="Rotate">
                <img class="icon" src="./images/rotate.png" alt="Rotate">
            </button>

            <!-- Flip button -->
            <button data-locale-key="flip" id="buttonFlip" title="Flip">
                <img class="icon" src="./images/flip.png" alt="Flip">
            </button>

            <!-- Freeze button -->
            <button data-locale-key="freeze" id="buttonFreeze" title="Freeze">
                <img id="iconFreeze" class="icon" src="./images/freeze.png" alt="Freeze">
            </button>

            <!-- Save image button -->
            <button data-locale-key="downloadImg" id="buttonSaveImage" title="Download Image">
                <img class="icon" src="./images/downloadImage.png" alt="Download Image">
            </button>

            <!-- Add overlay button -->
            <button data-locale-key="overlay" id="buttonOverlay" title="Add Overlay">
                <img id="iconOverlay" class="icon" src="./images/overlay.png" alt="Overlay">
            </button>

            <!-- Add text button -->
            <button data-locale-key="text" id="buttonAddText" title="Add Text">
                <img id="iconText" class="icon" src="./images/text.png" alt="Add Text">
            </button>

            <!-- Text size controls -->
            <div id="textControls">
                <button data-locale-key="smaller" id="buttonSmallerFont" title="Smaller text size" class="buttonSmall">-</button>
                <!--<label id="textSizeLabel" title="Text Size">Text size</label> -->
                <button data-locale-key="bigger" id="buttonBiggerFont" title="Bigger text size" class="buttonSmall">+</button>
            </div>

        </div>

        <!-- Compactor for bar, container for items on the middle -->
        <div id="controlBarMiddleContainer">
        </div>

        <!-- Container for items on the bottom -->
        <div id="controlBarBottomContainer">
        </div>

        <!-- Spacer under always visible buttons -->
        <div id="controlBarEndSpacer">
        </div>

    </div>

    <!-- Always visible buttons -->
    <div id="avButtons">
        <!-- Full screen button -->
        <button data-locale-key="fullscreen" id="buttonFullScreen" title="Full Screen">
            <img id="iconFullScreen" class="icon" src="./images/fullscreen.png" alt="Full Screen">
        </button>
    </div>

    <!-- Obsolete UI solutions -->
        <!-- Control island -->
        <div id="island_controlBar" class="hidden">
        </div>

    <!-- Core video -->
    <div id="videoContainer">
        <video id="cameraFeed" autoplay muted></video> <!-- Not muting may prevent browsers from autoplaying -->
        <canvas id="canvasMain"></canvas>
    </div>

    <!-- Start scripts -->
    <script src="src/main.js"></script>

</body>
</html>
